{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/main.css' %}">


<script src="{% static  'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/jquery-3.6.3.js' %}"></script>

{% block content %}

	<div class="container-login">
		<div class="wrap-login">
			<form action="{% url 'login' %}" method="post" class="form-signin">
				<h2>Авторизация</h2>
				{% csrf_token %}
				{{ form.errors }}
				{% for field in form %}
					<div class="form-group mb-3">
						<label for="{{ field.id_for_label }}" class="mb-1">{{ field.label }}:</label>
						<input type="{{ field.widget_type }}"
						       class="{% if field.name == 'role' %} form-check-input {% else %} form-control {% endif %}"
						       name="{{ field.name }}"
						       required=""
						       id="{{ field.id_for_label }}">
						<div class="form-text">{{ field.help_text }}</div>
					</div>
				{% endfor %}
				<button type="submit" class="btn btn-primary mt-3">Войти</button>
			</form>
			<div class="d-flex align-items-center justify-content-center flex-column">
				<p class="mb-0">Еще не зарегистрированы?</p><a href="{% url 'register' %}"
				                                               class="text-decoration-none color-black">Регистрация</a>
			</div>
		</div>
	</div>
{% endblock %}
