{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/main.css' %}">


<script src="{% static  'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/jquery-3.6.3.js' %}"></script>


{% block content %}
	<div class="container-register">
		<div class="wrap-register">
			<form method="POST" action="{% url 'application' %}">
				{% csrf_token %}
				<h2>Заявка</h2>
				<div class="form-group">
					<label for="id_name">Имя:</label>
					<input type="text" class="form-control" name="name" required="" id="id_name">
				</div>
				<div class="form-group">
					<label for="id_phone">Телефон:</label>
					<input type="text" class="form-control" name="phone" required="" id="id_phone">
				</div>
				<div class="form-group">
					<label for="id_email">Почта:</label>
					<input type="email" class="form-control" name="email" required="" id="id_email">
				</div>
				<button type="submit" class="btn btn-primary">Отправить</button>
			</form>
			{% for foo in form %}
				{{ foo.errors }}
			{% endfor %}

		</div>
	</div>
{% endblock %}
